<!DOCTYPE=html> 
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"/>   
</head>

<body>

    <header>
        Weather Dashboard
    </header>


    <section class="search-column">
      <form id="search-form">
        <label for="city-input">Search for a City:</label>
        <input id="city-input" type="text" placeholder="Enter City name">
        <button id="search-btn">Search</button>
      </form>
    </section>

    <section>
      <h1 id="city-name">Atlanta (09/13/2022)</h1>
      <p id="city-temp">Temp:</p>
      <p id="city-wind">Wind:</p>
      <p id="city-humid">Humidity:</p>
    </section>

    <section>
      <div class="card" style="width: 18rem;">
        <h5 id="day1" class="card-title">Card title</h5>
        <img id="day1-icon" src="..." class="card-img-top" alt="...">
        <ul class="list-group list-group-flush">
          <li id="day1-temp" class="list-group-item">An item</li>
          <li id="day1-wind" class="list-group-item">A second item</li>
          <li id="day1-humid" class="list-group-item">A third item</li>
        </ul>
        
      </div>
    </section>



<script src="./assets/js/script.js"></script>

</body>

</html>
