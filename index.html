<!DOCTYPE=html> 
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"/>   
</head>

<body>

  <header>
        Weather Dashboard
  </header>

  <section class="whole-page">

  <section class="search-column">
      <form id="search-form">
        <label for="city-input">Search for a City:</label>
        <input id="city-input" type="text" placeholder="Enter City name">
        <button id="search-btn">Search</button>
      </form>
      <ul class="search-hx">
      
      </ul>
  </section>

  <section class="main-content">
    <section class="current-city">
      <div id="title">
      <h1 id="city-name">City</h1>
      <p id="current-date">(dd/mm/yyyy)</p>
      <img id="current-icon" src="#" alt="Current-icon">
      </div>
      <p id="city-temp">Temp:</p>
      <p id="city-wind">Wind:</p>
      <p id="city-humid">Humidity:</p>
    </section>

    <section class = "forecast">
      
      <h3>5-Day Forecast:</h3>
      <div class="forecast-card">
      <div class="card" style="width: 18rem;">
        <h5 id="day1" class="card-title">Day 1</h5>
        <img id="day1-icon" src="..." class="card-img-top" alt="Day1-img">
        <ul class="list-group list-group-flush">
          <li id="day1-temp" class="list-group-item">Temp/li>
          <li id="day1-wind" class="list-group-item">Wind</li>
          <li id="day1-humid" class="list-group-item">Humidity</li>
        </ul>
      </div>

      <div class="card" style="width: 18rem;">
        <h5 id="day2" class="card-title">Day 2</h5>
        <img id="day2-icon" src="..." class="card-img-top" alt="Day2-img">
        <ul class="list-group list-group-flush">
          <li id="day2-temp" class="list-group-item">Temp</li>
          <li id="day2-wind" class="list-group-item">Wind</li>
          <li id="day2-humid" class="list-group-item">Humidity</li>
        </ul>
      </div>

      <div class="card" style="width: 18rem;">
        <h5 id="day3" class="card-title">Day 3</h5>
        <img id="day3-icon" src="..." class="card-img-top" alt="Day3-img">
        <ul class="list-group list-group-flush">
          <li id="day3-temp" class="list-group-item">Temp</li>
          <li id="day3-wind" class="list-group-item">Wind</li>
          <li id="day3-humid" class="list-group-item">Humidity</li>
        </ul>
      </div>

      <div class="card" style="width: 18rem;">
        <h5 id="day4" class="card-title">Day 4</h5>
        <img id="day4-icon" src="..." class="card-img-top" alt="Day4-img">
        <ul class="list-group list-group-flush">
          <li id="day4-temp" class="list-group-item">Temp</li>
          <li id="day4-wind" class="list-group-item">Wind</li>
          <li id="day4-humid" class="list-group-item">Humidity</li>
        </ul>
      </div>

      <div class="card" style="width: 18rem;">
        <h5 id="day5" class="card-title">Day 5</h5>
        <img id="day5-icon" src="..." class="card-img-top" alt="Day5-img">
        <ul class="list-group list-group-flush">
          <li id="day5-temp" class="list-group-item">Temp</li>
          <li id="day5-wind" class="list-group-item">Wind</li>
          <li id="day5-humid" class="list-group-item">Humidity</li>
        </ul>
      </div>
      </div>
    </section>
  </section>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js" integrity="sha512-hcV6DX35BKgiTiWYrJgPbu3FxS6CsCjKgmrsPRpUPkXWbvPiKxvSVSdhWX0yXcPctOI2FJ4WP6N1zH+17B/sAA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="./assets/js/script.js"></script>

</body>

</html>
